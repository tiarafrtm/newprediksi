
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel - PropertyAI{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% include 'admin/css/admin_styles.html' %}
</head>
<body style="background-color: #1a1a1a; color: #e0e0e0; margin: 0; padding: 0;">

<div class="admin-container">
    <!-- Sidebar -->
    {% include 'admin/sidebar.html' %}

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        {% block content %}{% endblock %}
    </div>
</div>

{% include 'admin/js/admin_scripts.html' %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fix sidebar active state based on current URL
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const sidebarLinks = document.querySelectorAll('.sidebar .nav-link');
            
            // Remove all active classes first
            sidebarLinks.forEach(link => link.classList.remove('active'));
            
            // Determine which link should be active based on exact path matching
            let activeLink = null;
            
            if (currentPath === '/admin/predictions') {
                activeLink = document.querySelector('a[href*="predictions"]');
            } else if (currentPath === '/admin/properties') {
                activeLink = document.querySelector('a[href*="properties"]');
            } else if (currentPath === '/admin/' || currentPath === '/admin') {
                activeLink = document.querySelector('a[href*="admin_panel"]');
            } else if (currentPath.includes('/admin/') && currentPath.includes('settings')) {
                activeLink = document.querySelector('a[href*="settings"]');
            }
            
            // Add active class only to the determined link
            if (activeLink) {
                activeLink.classList.add('active');
            }
        });
    </script>
</body>
</html>
